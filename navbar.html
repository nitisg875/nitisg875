<!DOCTYPE html>
<html lang="en">

</html>
      <meta charset="UTF-8">
      <meta name="viewport" contact="width=device-width,initial-scale=1.0">
      <meta http-equiv="x-UA-compatible" content="ie-edge">
      <title>Navigation</title>
      <style>
          .navbar{
              background-color: black;
              border-radius: 4px;

          }
          .navbar ul{
              overflow: auto;
          }
          .navbar li{
              float: left;
              list-style: none;
              margin: 13px 20px;

          }
          .navbar li a{
            padding: 3px 3px;
            text-decoration: none;
            color: white;
          }
      </style>

      <body>
          <header>
              <nav class="navbar">
                  <ul> 
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">SERVICES</a></li>
                    <li><a href="#">CONTACT US</a></li>
                     <div class="search">
                         This is searchboxfd
                     </div> 
                  </ul>
                </nav> 
             </header>
      </body>

      </html>
